  status = 200
  force = true

[[redirects]]
  from = "https://memorial-slideshows.biopicstudios.com/"
  to = "/memorial-tribute.html"
  status = 200
  force = true

[[redirects]]
  from = "https://milestone-celebration.biopicstudios.com/"
